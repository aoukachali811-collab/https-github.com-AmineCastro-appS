<style>
    .print-title {
      display: none;
    }
    @media print {
      @page {
        size: A4 landscape;
        margin: 1.5cm;
      }
      body * {
        visibility: hidden;
      }
      body {
        background-color: #fff;
      }
      .print-area, .print-area * {
        visibility: visible;
      }
      .print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        padding: 0;
        margin: 0;
      }
      .no-print {
        display: none !important;
      }
      .print-title {
        display: block !important;
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: #000;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 10pt;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
    }
  </style>
